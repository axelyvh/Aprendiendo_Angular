<div class="container">
  <ng-container *ngFor="let item of data">

    <ng-container [ngSwitch]="item.type">

      <img *ngSwitchCase="'banner'"
            class="w-100 mb-3"
            [src]="item.data" alt="">

      <div *ngSwitchCase="'spots'"
            class="row mb-5">
        <div *ngFor="let spot of item.data" class="col-2">
          <img [src]="spot" alt="">
        </div>
      </div>

      <ng-container *ngSwitchCase="'products'">
        <div *ngFor="let category of item.data" >
          <h5>{{ category.title }}</h5>
          <div class="row mb-5">
            <div *ngFor="let product of category.products" class="col-2 px-1">
              <div class="card w-100 h-100 p-2">
                <img class="mb-3" [src]="product.img" alt="">
                <h6>{{ product.name }}</h6>
                <p class="m-0" *ngIf="product.price.before">
                  <span class="text-muted text-decoration-line-through">S/ {{ product.price.before }}</span>
                  <span>-{{ product.price.beforeDiscount }}%</span>
                </p>
                <p class="m-0 fs-5 fw-bold" *ngIf="product.price.now" >S/ {{ product.price.now }}</p>
