<button class="btn btn-sm btn-primary mb-2" routerLink="/crear">Nuevo</button>
<table class="table table-sm table-bordered">
  <thead>
    <tr>
      <th width="5%">Nro</th>
      <th width="10%">Categoria</th>
      <th width="30%">Producto</th>
      <th width="30%">Descripci√≥n</th>
      <th width="10%">Price</th>
      <th width="15%">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products$ | async; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.title }}</td>
      <td>{{ product.description | slice:0:50 }}...</td>
      <td class="text-end">{{ product.price | number:'.2-2' }}</td>
      <td class="text-center">
        <div class="btn-group">
          <button
            class="btn btn-sm btn-secondary"
            [routerLink]="['/actualizar', product.id]"
          >
            Editar
          </button>
          <button class="btn btn-sm btn-danger" (click)="remove(product.id)">Eliminar</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
