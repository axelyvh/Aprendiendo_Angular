<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Productos</li>
    </ol>
  </nav>
  <div class="row">
     <!--<div *ngFor="let product of products$ | async" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">-->
      <div *ngFor="let product of products" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
      <div class="card w-100 h-100">
        <img
          [src]="product.image"
          class="card-img-top my-2"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">
            <a [routerLink]="['./', product.id]">{{ product.title }}</a>
          </h5>
          <h3>{{ product.price }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
