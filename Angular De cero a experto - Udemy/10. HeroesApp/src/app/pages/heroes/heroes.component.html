<h1>Listado de Heroes</h1>
<hr />

<div class="row">
  <div class="col text-right">
    <button [routerLink]="['/heroe', 'nuevo']" type="button" class="btn btn-primary">
      <i class="fa fa-plus"></i>
      Agregar
    </button>
  </div>
</div>

<table *ngIf="!LoadingLstHeroes && LstHeroes.length > 0" class="table mt-3 animated fadeIn faster">
  <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Poder</th>
      <th>Vivo</th>
      <th>Tools</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let heroe of LstHeroes; let i = index">
      <td>{{i + 1}}</td>
      <td>{{heroe.nombre}}</td>
      <td>{{heroe.poder}}</td>
      <td>
        <label *ngIf="heroe.vivo" class="badge bg-success">Vivo</label>
        <label *ngIf="!heroe.vivo" class="badge bg-danger">Muerto</label>
      </td>
      <td>
        <button class="btn btn-info mr-1" [routerLink]="['/heroe', heroe.id]">
          <i class="fa fa-pencil"></i>
        </button>
        <button class="btn btn-danger" (click)="delete(heroe, i)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="!LoadingLstHeroes && LstHeroes.length === 0" class="alert alert-warning text-center mt-3">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div *ngIf="LoadingLstHeroes" class="alert alert-info text-center mt-3">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-spinner fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
